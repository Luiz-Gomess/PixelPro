spring.application.name=pixelpro

# BD for production
# ✅ Corrigido para usar o nome do serviço definido no Docker Compose
# spring.datasource.url=jdbc:postgresql://db:5433/pixelpro
spring.datasource.url=${SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5433/pixelpro}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME: postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD: postgres}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.rabbitmq.host=${SPRING_RABBITMQ_HOST: localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT: 5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME: guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD: guest}

# server
server.port=8080

spring.servlet.multipart.enabled=true
spring.rabbitmq.listener.simple.default-requeue-rejected=false

mini.passwd=${MINIO_ROOT_PASSWORD: password123}
mini.bucket=${MINIO_MAIN_BUCKET: pixelpro}
mini.user=${MINIO_ROOT_USER: admin}
mini.url=${MINIO_URL: http://localhost:9000}